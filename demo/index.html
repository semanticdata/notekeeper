<!DOCTYPE html>

<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Tab Notes</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>
      <h1 class="nav-title">📝 New Tab Notes</h1>

      <button
        type="button"
        data-theme-toggle
        aria-label="Change to light theme">
        Change to light theme
      </button>
    </header>

    <main>
      <textarea
        class="textarea"
        id="notes"
        rows="20"
        placeholder="Write something..."></textarea>
    </main>

    <footer>
      <p>
        Made with
        <a
          class="heart"
          href="https://github.com/semanticdata/firefox-new-tab-notes"
          >❤</a
        >
        in Minneapolis.
      </p>
    </footer>

    <!-- <script type="text/javascript" src="tabnotes.js"></script> -->
    <script type="text/javascript" src="notepad.js"></script>
    <script type="text/javascript" src="toggle.js"></script>
  </body>
</html>
