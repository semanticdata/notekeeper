<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NoteKeeper</title>
    <meta name="description"
        content="NoteKeeper is a Firefox extension that transforms the New Tab into a minimalist, auto-saving text editor.">
    <link rel="icon" type="image/svg+xml" href="icon.svg" />
    <link rel="stylesheet" href="styles.css" />
    <script src="preload.js"></script>
</head>

<body>
    <header>
        <div style="display: flex; align-items: center; gap: 0.25rem;">
            <img src="icon.svg" alt="NoteKeeper Logo" width="24" height="24" />
            <span class="brand">NoteKeeper</span>
        </div>

        <button id="theme-toggle" aria-label="Toggle theme">
            <svg class="icon-sun" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="5"></circle>
                <line x1="12" y1="1" x2="12" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="23"></line>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                <line x1="1" y1="12" x2="3" y2="12"></line>
                <line x1="21" y1="12" x2="23" y2="12"></line>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
            <svg class="icon-moon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
        </button>
    </header>

    <main>
        <textarea id="notes" placeholder="Write something..." autofocus></textarea>
    </main>

    <footer>
        <div class="col-left"><span>Made with <a class="heart" href="https://github.com/semanticdata/notekeeper"
                    target="_blank" rel="noopener">‚ù§</a> in Minneapolis.</span></div>

        <div class="col-center">
            <span id="word-count">0 words</span>
            <span class="divider">|</span>
            <span id="save-status">Ready</span>
        </div>

        <div class="col-right" style="position: relative;">
            <!-- Settings Menu Popover -->
            <div id="settings-menu" class="settings-menu" hidden>
                <div class="setting-row">
                    <label for="theme-selector">Theme</label>
                </div>
                <select id="theme-selector">
                    <option value="default">Default</option>
                    <option value="catppuccin">Catppuccin</option>
                    <option value="nord">Nord</option>
                    <option value="solarized">Solarized</option>
                </select>
                
                <div class="setting-row">
                    <label for="font-slider">Font Size</label>
                    <span id="font-display">18px</span>
                </div>
                <input type="range" id="font-slider" min="12" max="32" value="18" step="1">
                
                <div class="setting-row">
                    <label for="font-family">Font Family</label>
                </div>
                <select id="font-family">
                    <option value="serif">Serif</option>
                    <option value="sans-serif">Sans-serif</option>
                </select>
            </div>

            <!-- Export Button -->
            <button id="export-button" aria-label="Export notes">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
            </button>

            <!-- Settings Trigger -->
            <button id="settings-toggle" aria-label="Open settings" aria-expanded="false">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="4" y1="21" x2="4" y2="14"></line>
                    <line x1="4" y1="10" x2="4" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="12"></line>
                    <line x1="12" y1="8" x2="12" y2="3"></line>
                    <line x1="20" y1="21" x2="20" y2="16"></line>
                    <line x1="20" y1="12" x2="20" y2="3"></line>
                    <line x1="1" y1="14" x2="7" y2="14"></line>
                    <line x1="9" y1="8" x2="15" y2="8"></line>
                    <line x1="17" y1="16" x2="23" y2="16"></line>
                </svg>
            </button>
        </div>
    </footer>

    <script type="text/javascript" src="colors.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="export.js"></script>
</body>

</html>
