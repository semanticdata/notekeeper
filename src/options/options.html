<!DOCTYPE html>

<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notekeeper's Options</title>
    <link
      rel="icon"
      type="image/png"
      sizes="64x64"
      href="../icons/icon64.png" />
    <link rel="stylesheet" href="options.css" />
  </head>

  <body>
    <header>
      <h1 class="nav-title">
        <img src="../icons/icon64.png" alt="icon" height="32px" width="32px" />

    </header>

    <main>
      <form>
        <label for="shortcut">Keyboard Shortcut</label>
        <br />
        <input class="input is-small is-dark" type="text" id="shortcut" />
      </form>
      <button id="update">Update</button>
      <button id="reset">Reset</button>
    </main>

    <footer>
      <p>
        Made with
