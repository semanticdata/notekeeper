<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Background Rounded Rect (The Paper) -->
  <rect x="5" y="4" width="22" height="24" rx="4" ry="4" fill="#FFFAEA" stroke="#5C5C5C" stroke-width="2"/>
  
  <!-- Notebook Lines -->
  <line x1="9" y1="11" x2="23" y2="11" stroke="#D1D1D1" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="9" y1="16" x2="23" y2="16" stroke="#D1D1D1" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="9" y1="21" x2="18" y2="21" stroke="#D1D1D1" stroke-width="1.5" stroke-linecap="round"/>

  <!-- The "New Tab" / "Autosave" Accent (Cute Circle) -->
  <circle cx="25" cy="24" r="5" fill="#6EE7B7" stroke="#5C5C5C" stroke-width="1.5"/>
  
  <!-- Tiny Checkmark (Representing Autosave) -->
  <path d="M23 24l1.5 1.5L27.5 22" fill="none" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Simple Binding Rings (Top) -->
  <rect x="9" y="3" width="2" height="4" rx="1" fill="#5C5C5C"/>
  <rect x="21" y="3" width="2" height="4" rx="1" fill="#5C5C5C"/>
</svg>